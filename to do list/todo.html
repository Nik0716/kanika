

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="todo-input">
            <input type="text" id="new-todo" placeholder="Add your new todo">
            <button id="add-todo">+</button>
        </div>
        <ul id="todo-list">
            <!-- Dynamic list items will be added here -->
        </ul>
        <p id="todo-status"></p>
        <button id="clear-all">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>


<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #ff69b4); /* Black and Pink */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.todo-input {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

button {
    padding: 10px;
    border: none;
    background-color: #6a0dad;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #501d7f;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

li button {
    background-color: #e74c3c;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

li button:hover {
    background-color: #c0392b;
}

#clear-all {
    margin-top: 20px;
    background-color: #6a0dad;
}

#todo-status {
    margin: 10px 0;
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const addButton = document.getElementById('add-todo');
    const inputField = document.getElementById('new-todo');
    const todoList = document.getElementById('todo-list');
    const todoStatus = document.getElementById('todo-status');
    const clearAllButton = document.getElementById('clear-all');

    let todos = [];
    
   // Function to update the display of todos
function updateTodoList() {
    todoList.innerHTML = '';
    todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${todo} <button onclick="removeTodo(${index})">ðŸ—‘</button>`;
        todoList.appendChild(li);
    });
    todoStatus.textContent = `You have ${todos.length} pending tasks`;
}


    // Add new todo
    addButton.addEventListener('click', function() {
        const newTodo = inputField.value.trim();
        if (newTodo !== '') {
            todos.push(newTodo);
            inputField.value = '';
            updateTodoList();
        }
    });

    // Remove todo
    window.removeTodo = function(index) {
        todos.splice(index, 1);
        updateTodoList();
    };

    // Clear all todos
    clearAllButton.addEventListener('click', function() {
        todos = [];
        updateTodoList();
    });
});
</script>
